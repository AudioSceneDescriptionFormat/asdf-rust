[package]
name = "asdf"
version = "0.0.0"
authors = ["Matthias Geier <Matthias.Geier@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"

[dependencies]
asdfspline = { path = "asdfspline" }
# See https://github.com/crossbeam-rs/crossbeam/pull/338:
crossbeam = { git = "https://github.com/stjepang/crossbeam.git", rev = "d1736eff0834302e30bda0d259c920b6d7ed0a58" }
errno = "*"
libflac-sys = "0.1"
hound = "*"
lazy_static = "1.3.0"
libc = "*"
libsamplerate-sys = "*"
minimp3_ex-sys = { version = "0.1", features = ["float-output"] }
nalgebra = "0.21"
ogg-sys = "*"
regex = "1"
thiserror = "1.0"
vorbis-sys = "0.1"
vorbisfile-sys = "*"
xmlparser = "0.12"

[patch.crates-io]
# Temporary, until https://github.com/tomaka/vorbis-sys/pull/5 is merged:
vorbis-sys = { git = "https://github.com/mgeier/vorbis-sys.git", rev = "ac7feb718dd1d1c8e3ed71dc12a7ba44ffd61289" }
