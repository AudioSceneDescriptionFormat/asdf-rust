name: Build ASDF lib and run tests
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info
  RUST_BACKTRACE: 1
jobs:
  build-and-test:
    strategy:
      matrix:
        include:
        - os: macos-latest
        - os: windows-latest
          toolchain-suffix: -gnu
        - os: windows-latest
          toolchain-suffix: -msvc
        - os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable${{ matrix.toolchain-suffix }}
        override: true
    - name: Double-check Rust toolchain
      run: |
        rustup show
    # NB: libsamplerate-sys needs LLVM (for bindgen)
    - name: Install LLVM
      if: startsWith(matrix.os, 'windows')
      run: |
        choco install llvm
    - name: Run tests
      run: |
        cargo test --verbose --workspace --all-features
    - name: Install cargo-c
      run: |
        cargo install cargo-c
    - name: Set MSVC/dumpbin path
      if: matrix.toolchain-suffix == '-msvc'
      run: |
        $MsvcPath = vswhere -latest -products * -find "VC\Tools\MSVC\*\bin\Hostx64\x64" |
                    Select-Object -Last 1
        echo "::add-path::$MsvcPath"
    - name: Build C API
      run: |
        cargo cbuild --release

  check-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
    - name: rustfmt
      run: |
        cargo fmt --all -- --check
    - name: clippy
      run: |
        cargo clippy --all-targets --all-features -- -D warnings
    - name: docs
      run: |
        cargo doc --verbose --workspace --all-features
    - name: readme
      run: |
        cargo install cargo-readme
        cargo readme -o README.md
        test -z "$(git diff README.md)"
