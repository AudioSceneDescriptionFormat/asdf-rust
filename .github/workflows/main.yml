name: Build ASDF lib and run tests
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always
jobs:
  build-and-test:
    strategy:
      matrix:
        include:
        - os: macos-latest
        - os: windows-latest
          toolchain-suffix: -gnu
        # MSVC is disabled because of https://github.com/tomaka/vorbis-sys/issues/3
        #- os: windows-latest
        #  toolchain-suffix: -msvc
        - os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable${{ matrix.toolchain-suffix }}
        override: true
    - name: Double-check Rust toolchain
      run: |
        rustup show
    # NB: libsamplerate-sys needs LLVM (for bindgen)
    - name: Install LLVM
      if: startsWith(matrix.os, 'windows')
      run: |
        choco install llvm
    - name: Build library
      run: |
        cargo build --verbose --workspace --all-features
    - name: Run tests
      run: |
        cargo test
    - name: Build C API
      run: |
        cargo install cargo-c
        cargo cbuild --release

  check-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
    - name: rustfmt
      run: |
        cargo fmt -- --check
    - name: clippy
      run: |
        cargo clippy --all-targets --all-features -- -D warnings
    - name: docs
      run: |
        cargo doc --verbose --workspace --all-features
    - name: readme
      run: |
        cargo install cargo-readme
        cargo readme -o README.md
        test -z "$(git diff README.md)"
